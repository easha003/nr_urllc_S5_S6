hybrid:
  policy: conditional_dup
  K_total: 2
  dup_split: [1, 1]

  p_gate: 0.60          # Moderate gate
  allow_switch: true
  hysteresis_margin_prob: 0.0
  conf_k: -0.1           # Small safety margin
  epsilon: 0.20         # Moderate exploration

  probe:
    period: 3
    r_probe: 0.5
    on_switch: true

predictor:
  model: ar1_per_link
  rf:
    phi: 0.94
    q: 0.3
    m: 8.0
  vlc:
    phi: 0.90
    q: 0.6
    m: 12.5
    # âœ… NEW: Blockage handling
    blockage_threshold: -15.0      # Detect blockage below -10 dB
    blockage_recovery_rate: 0.5    # Fast recovery toward mean
  
  r: 0.3

  mu_rf: 8.0
  var_rf: 3.0
  mu_vlc: 12.5
  var_vlc: 3.0

adapters:
  rf_lut: artifacts/adapters/rf_lut.json
  vlc_lut: artifacts/adapters/vlc_lut.json